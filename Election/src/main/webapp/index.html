button {
	background-color: black;

	color: white;
	padding: 15px;
	margin: 10px 0px;
	border: auto;
	cursor: pointer;
	transition: color 0.7s;

        height: 100%;

        top: 0;

        z-index: -1;
        transition: 0.7s;
    }
button:hover {

	color: black;
}
</style>
